<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="../estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet">
    </head>

    <body>

        <form action="Registrarse">
            <div class="register-container">
                <h2>Registrarse</h2>
                <label for="companyName">Nombre de compañia:</label>
                <input type="text" id="companyName" name="companyName"><br>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email"><br>
                <label for="Nit">Nit:</label>
                <input type="text" id="Nit" name="cedula" maxlength="12"
                    pattern="[0-9]{10}" required><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"><br>
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword"
                    name="confirmPassword"><br>
                <div class="register-buttons">
                    <button type="submit">Registrarse</button>
                    <button type="button"
                        onclick="window.location.href='index.html'">Cancelar</button>
                </div>
            </div>
        </form>

    </body>
</html>
