<!DOCTYPE html>
<html lang="en">

            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet">

    <body class="register-page" data-page="register">

        <!---       <header class="header">
            <h1 class="header__title">Inventory Join</h1>
            <p class="header__subtitle">Gestiona tu inventario de manera eficiente</p>
       </header> -->

        <img src="..//images/Logo2.png" alt="Inventory_Join_Logo"
            onclick="window.location.href='index.html'"></img>

        <!--REGISTRO-->

            <div class="register-container">
                <h2>Registrarse</h2>
                <label for="companyName">Nombre de compañia:</label>
                <input type="text" id="companyName" name="companyName"><br>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="Nit">Nit./Cedula:</label>
                <input type="text" id="Nit" name="cedula" maxlength="12"
                    pattern="[0-9]{10}" required><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password"
                    required><br>
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword"
                    name="confirmPassword" required><br>
                <div class="register-buttons">
                    <button type="submit">Registrarse</button>
                    <button type="button"
                        onclick="window.location.href='Login.html'">Iniciar
                        Sesion</button>
                </div>

            </div>

    </body>
</html>
