    <!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport"
                content="width=device-width, initial-scale=1.0" />
            <title>Registro | Inventory Join</title>
            <link rel="stylesheet" href="../assets/css/register.css" />
        </head>
        <body>
            <div class="register-container">
                <div class="register-box">
                    <h1>Crear Cuenta</h1>
                    <p class="subtitle">Únete a Inventory Join y optimiza tu
                        gestión</p>

                    <form id="register-form">
                        <label for="company">Nombre de compañía</label>
                        <input type="text" id="company"
                            placeholder="Ej: Logística S.A.S" required />

                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email"
                            placeholder="ejemplo@correo.com" required />

                        <label for="id">NIT / Cédula</label>
                        <input type="text" id="id" placeholder="1234567890"
                            required />

                        <label for="password">Contraseña</label>
                        <input type="password" id="password"
                            placeholder="••••••••" required />

                        <label for="confirm">Confirmar contraseña</label>
                        <input type="password" id="confirm"
                            placeholder="••••••••" required />

                        <button type="submit"
                            class="btn-register">Registrarse</button>
                    </form>

                    <div class="back-home">
                        <a href="index.html">← Volver al inicio</a>
                    </div>

                    <div class="register-links">
                        <a href="Login.html">¿Ya tienes una cuenta? Inicia
                            sesión</a>
                    </div>
                </div>
            </div>
        </body>
    </html>
