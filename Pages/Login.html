<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet">

    </head>
    <body class="login-page">

        <img src="..//images/Logo2.png" alt="Inventory_Join_Logo"
            onclick="window.location.href='index.html'">

        <!--INICIO DE SESION-->

        <div class="login_grid">
            <div class="login-container">
                <h2>Inicio de Sesion</h2>

                <label for="username">Nombre de compañia:</label>
                <select id="username" name="username"><option value="Sebastian">Sebastian</option></select> <br>
                <label for="email">Usuario/Correo:</label>
                <input type="email" id="email" name="email" required/><br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required/><br>

                <div class="login-buttons">
                    <button type="button"
                        onclick="window.location.href='Inicio.html'">Iniciar
                        Sesion</button>
                    <button type="button"
                        onclick="window.location.href='Register.html'">Crear
                        usuario</button>
                    <button type="button" id="pass">Olvide mi
                        contraseña</button>
                    </div>

            </div>
        </div>

    </body>
</html>
