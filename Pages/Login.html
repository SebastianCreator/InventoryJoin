<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Inventory Join</title>
        <link rel="stylesheet" href="../Styles/Login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
            rel="stylesheet">
        <script src="..//modules/login.js" defer></script>
    </head>

    <body>
        <div class="login-container">
            <div class="login-box">
                <h1>Inventory Join</h1>
                <p class="subtitle">Accede a tu panel de gestión</p>

                <form id="login-form">
                    <label for="email">Usuario o Correo</label>
                    <input type="email" id="email"
                        placeholder="ejemplo@correo.com" required />

                    <label for="password">Contraseña</label>
                    <input type="password" id="password"
                        placeholder="••••••••" required />

                    <button type="submit" class="btn-login">
                        <a href="Inicio.html">Iniciar Sesión</button>
                </form>

                <div class="back-home">
                    <a href="index.html">← Volver al inicio</a>
                </div>

                <div class="login-links">
                    <a href="Register.html">Crear usuario</a>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </div>
        </div>
    </body>
</html>
